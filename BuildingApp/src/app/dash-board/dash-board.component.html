<div class="row mt-2 ms-3">



  <div class="col-auto me-1" style="width: 150px;">
    <label>Buildings :</label>
    <select class="form-select form-control-sm" [(ngModel)] = "Buildingid">
      <option [value]="0" selected>Select Building</option>
      <option *ngFor="let item of Buildings; let i = index;" [value]="item.id">
        {{item.name}}</option>
    </select>
  </div>
  <div class="col-auto me-1" style="width: 150px;">
    <label>DataField :</label>
    
    <select class="form-select form-control-sm" [(ngModel)] = "Datafieldid">
      <option [value]="0" selected>Select DataField</option>
      <option *ngFor="let item of DataField; let i = index;" [value]="item.id">
        {{item.name}}</option>
    </select>
  </div>
  <div class="col-auto me-1" style="width: 150px;">
    <label>Objects :</label>
    <select class="form-select form-control-sm" [(ngModel)] = "Objectid">
      <option [value]="0" selected>Select Object</option>
      <option *ngFor="let item of Objects; let i = index;" [value]="item.id">
        {{item.name}}</option>
    </select>
  </div>
  <div class="col-auto me-1">
    <span>From Date:</span>
    <input type="datetime-local"  [attr.data-date]="FromDate" class="form-control dateInput"
      [(ngModel)]="FromDate" />
  </div>
  <div class="col-auto me-1">
    <span>To Date:</span>
    <input type="datetime-local" [attr.data-date]="ToDate" class="form-control dateInput"
      [(ngModel)]="ToDate" />
  </div>
  <div class="col-auto me-1" style="width: 200px;">
  <!-- Load button -->

    <button type="button" (click) = "getFilteredReading()" style="margin-top: 24px; width: 100px;" class="btn btn-secondary"><i  class="fa fa-refresh me-2" aria-hidden="true"></i>Load</button>
 
  </div>






</div>
<div id="chart-container" style="position: relative; height:50vh; width:90vw">    
<canvas id="myChart" >{{ myChart }}</canvas>
</div>
